<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>CSS | position</title>
<style>
.container {
   width: 500px;
   height: 500px;
   margin: auto;
   border: 1px solid #da9627;
   background-color: yellow;
   position: relative; 
}

.po {
   width: 200px;
   border: 1px solid #17a668;
   background-color: lime;
   position: relative;
   top: 100px;
   left: 100px;
}
</style>


</head>
<body>
   <div class="container">
   
      <div>
         <p>Lorem ipsum dolor1</p>
      </div>
      
      <div class="po">
         <p>Lorem ipsum dolor2</p>
      </div>
      
      <div>
         <p>Lorem ipsum dolor3</p>
      </div>
      
   </div>
</body>
</html>
